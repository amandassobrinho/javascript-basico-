<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('qual é o seu nome?')
        document.write(`olá,<strong>${nome}</strong>!seu nome tem ${nome.length} letras <br/>`)// escreve na tela document.write
        document.write(`seu nome em maiúsculo é ${nome.toUpperCase()} <br/> `)//separa as frase(pula de linha)writeln ou <br/>
        document.write(` seu nome em minúsculo é ${nome.toLocaleLowerCase()}`)
        //<strong>${nome}</strong> serve para deixar a palavra em maisculo
    </script>
</body>
</html>
